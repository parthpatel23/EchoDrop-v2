<div class="form-container">
  <div class="form-header">
    <h2><i class="fas fa-clock"></i> Schedule a Message</h2>
    <p>Plan and send your messages at the perfect time</p>
  </div>

  <form (ngSubmit)="onSubmit()" class="message-form">
    <div class="form-group">
      <label>Recipient</label>
      <input [(ngModel)]="message.recipient" name="recipient" class="form-control" required 
             placeholder="Email or phone number" />
    </div>

    <div class="form-group">
      <label>Platform</label>
      <select [(ngModel)]="message.platform" name="platform" class="form-control" required>
        <option value="email">Email</option>
        <option value="sms">SMS</option>
        <option value="whatsapp">WhatsApp</option>
      </select>
    </div>

    <div class="form-group" *ngIf="message.platform === 'email'">
      <label>Subject</label>
      <input [(ngModel)]="message.subject" name="subject" class="form-control" 
             placeholder="Message subject (optional)" />
    </div>

    <div class="form-group">
      <label>Message Content</label>
      <textarea [(ngModel)]="message.content" name="content" class="form-control" rows="5" 
                placeholder="Type your message here..." required></textarea>
    </div>

    <div class="form-group">
      <label>Schedule Time</label>
      <input type="datetime-local" [(ngModel)]="message.scheduledTime" name="scheduledTime" 
             class="form-control" required />
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="goTo('dashboard')">Cancel</button>
      <button type="submit" class="btn btn-primary">Schedule Message</button>
    </div>
  </form>
</div>
