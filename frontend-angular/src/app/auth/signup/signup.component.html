<!-- AngularApp\EchoDrop-v2\frontend-angular\src\app\auth\signup\signup.component.html -->
<div class="auth-page">
  <div class="auth-shell">
    <!-- Left: Brand -->
    <div class="auth-brand">
      <div class="auth-logo-mark">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring center"></div>
      </div>
      <h1>Join EchoDrop</h1>
      <p>Create an account to start scheduling messages and reminders.</p>
    </div>

    <!-- Right: Form -->
    <div class="auth-panel">
      <div class="auth-panel-header">
        <h2>Create your account</h2>
        <p>It takes less than a minute.</p>
      </div>

      <form (ngSubmit)="onSignup()" class="auth-form">
        <div class="field-row">
          <div class="field">
            <label>First name</label>
            <input
              type="text"
              [(ngModel)]="firstName"
              name="firstName"
              placeholder="First name"
              required />
          </div>
          <div class="field">
            <label>Last name</label>
            <input
              type="text"
              [(ngModel)]="lastName"
              name="lastName"
              placeholder="Last name"
              required />
          </div>
        </div>

        <div class="field">
          <label>Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
            required />
        </div>

        <div class="field">
          <label>Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Create a password"
            required />
        </div>

        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <button class="btn btn-google" (click)="signupWithGoogle()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
        Sign up with Google
      </button>

      <div class="auth-footer">
        <p>Already have an account? <a routerLink="/login">Log in</a></p>
      </div>
    </div>
  </div>
</div>
