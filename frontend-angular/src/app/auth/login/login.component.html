<!-- AngularApp\EchoDrop-v2\frontend-angular\src\app\auth\login\login.component.html -->
<div class="auth-page">
  <div class="auth-shell">
    <!-- Left: Brand -->
    <div class="auth-brand">
      <div class="auth-logo-mark">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring center"></div>
      </div>
      <h1>EchoDrop</h1>
      <p>Schedule messages and reminders across Email, SMS, WhatsApp and Telegram.</p>
    </div>

    <!-- Right: Form -->
    <div class="auth-panel">
      <div class="auth-panel-header">
        <h2>Welcome back</h2>
        <p>Log in to manage your scheduled messages.</p>
      </div>

      <form (ngSubmit)="onLogin()" class="auth-form">
        <div class="field">
          <label>Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
            required />
        </div>

        <div class="field">
          <label>Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required />
        </div>

        <button type="submit" class="btn btn-primary">Log in</button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <button class="btn btn-google" (click)="loginWithGoogle()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
        Continue with Google
      </button>

      <div class="auth-footer">
        <p>Donâ€™t have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
