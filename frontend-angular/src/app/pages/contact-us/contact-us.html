<!-- src/app/pages/contact-us/contact-us.html -->
<div class="page-shell">
  <div class="page-card">
    <h1>Contact Us</h1>
    <p class="intro">
      Have questions about EchoDrop? Send us a message using the form below.
    </p>

    <form (ngSubmit)="onSubmit()" class="contact-form">
      <div class="field-row">
        <div class="field">
          <label>Name</label>
          <input
            type="text"
            [(ngModel)]="model.name"
            name="name"
            placeholder="Your name"
            required />
        </div>
        <div class="field">
          <label>Email</label>
          <input
            type="email"
            [(ngModel)]="model.email"
            name="email"
            placeholder="you@example.com"
            required />
        </div>
      </div>

      <div class="field">
        <label>Subject (optional)</label>
        <input
          type="text"
          [(ngModel)]="model.subject"
          name="subject"
          placeholder="Subject" />
      </div>

      <div class="field">
        <label>Message</label>
        <textarea
          [(ngModel)]="model.message"
          name="message"
          rows="4"
          placeholder="How can we help you?"
          required></textarea>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Send message</button>
      </div>
    </form>
  </div>
</div>
