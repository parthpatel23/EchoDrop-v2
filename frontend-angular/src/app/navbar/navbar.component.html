<!-- AngularApp\EchoDrop-v2\frontend-angular\src\app\navbar\navbar.component.html -->
<nav class="navbar" *ngIf="showNavbar">
  <a class="navbar-brand" routerLink="/dashboard">
    <div class="combined-logo">
      <div class="combined-icon">
        <div class="wave wave-4"></div>
        <div class="wave wave-3"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-1"></div>
        <div class="center-dot"></div>
      </div>
      <div class="combined-text">EchoDrop</div>
    </div>
  </a>

  <button class="navbar-toggle" (click)="isCollapsed = !isCollapsed">
    â˜°
  </button>

  <div class="nav-links" [class.open]="!isCollapsed">
    <ul>
      <ng-container *ngIf="!isLoggedIn; else loggedIn">
        <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
        <li><a routerLink="/signup" routerLinkActive="active">Signup</a></li>
      </ng-container>

      <ng-template #loggedIn>
        <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/schedule" routerLinkActive="active">Schedule</a></li>
        <li><a routerLink="/messages" routerLinkActive="active">My Messages</a></li>
        <li><a routerLink="/admin" routerLinkActive="active">Admin</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ng-template>
    </ul>
  </div>
</nav>
